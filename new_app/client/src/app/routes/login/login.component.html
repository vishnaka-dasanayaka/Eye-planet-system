<div
  class="min-h-screen bg-gradient-to-br from-[#186006]/20 via-white to-[#186006]/20 flex items-center justify-center p-4"
>
  <div class="w-full max-w-md relative">
    <div
      class="bg-white rounded-2xl shadow-xl border border-gray-100 overflow-hidden"
    >
      <div
        class="bg-gradient-to-r from-[#186006]/90 to-[#186006] px-8 py-8 text-center"
      >
        <h1 class="text-2xl font-bold text-white mb-2">Welcome Back</h1>
        <p class="text-green-50 text-sm">
          Sign in to your Eye Planet ERP account
        </p>
      </div>

      <div class="px-8 py-8">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
          <div>
            <label
              for="username"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Username</label
            >
            <input
              id="username"
              formControlName="username"
              type="text"
              class="block w-full pl-3 pr-3 py-3 border rounded-lg focus:ring-2 focus:ring-[#186006] focus:border-transparent transition-all duration-200 bg-gray-50 focus:bg-white placeholder:text-gray-400 placeholder:text-opacity-70"
              placeholder="Enter your username"
            />
            <div
              *ngIf="
                loginForm.get('username')?.invalid &&
                loginForm.get('username')?.touched
              "
              class="text-red-600 text-sm mt-1"
            >
              Username is required.
            </div>
          </div>

          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Password</label
            >
            <div class="relative">
              <input
                id="password"
                [type]="showPassword ? 'text' : 'password'"
                formControlName="password"
                class="block w-full pl-3 pr-10 placeholder:text-gray-400 placeholder:text-opacity-70 py-3 border rounded-lg focus:ring-2 focus:ring-[#186006] focus:border-transparent transition-all duration-200 bg-gray-50 focus:bg-white"
                placeholder="Enter your password"
              />
              <button
                type="button"
                (click)="showPassword = !showPassword"
                class="absolute inset-y-0 right-0 pr-3 flex items-center"
              >
                <span class="material-icons text-gray-500">
                  <i *ngIf="!showPassword" class="fa-solid fa-eye"></i>
                  <i *ngIf="showPassword" class="fa-solid fa-eye-slash"></i>
                </span>
              </button>
            </div>
            <div
              *ngIf="
                loginForm.get('password')?.invalid &&
                loginForm.get('password')?.touched
              "
              class="text-red-600 text-sm mt-1"
            >
              Password is required.
            </div>
          </div>

          <!-- <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input
                id="rememberMe"
                type="checkbox"
                formControlName="rememberMe"
                class="h-4 w-4 text-[#186006]/90 focus:ring-[#186006] border-gray-300 rounded"
              />
              <label for="rememberMe" class="ml-2 block text-sm text-gray-700"
                >Remember me</label
              >
            </div>
            <a
              href="#"
              class="text-sm text-[#186006]/90 hover:text-orange-800 font-medium"
              >Forgot password?</a
            >
          </div> -->

          <button
            type="submit"
            [disabled]="isLoading || loginForm.invalid"
            class="w-full flex items-center justify-center px-4 py-3 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-gradient-to-r from-[#186006] to-[#186006]/90 hover:from-[#186006]/90 hover:to-[#186006] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#186006] disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200"
          >
            <ng-container *ngIf="isLoading; else signIn">
              <span
                class="animate-spin rounded-full h-5 w-5 border-2 border-white border-t-transparent mr-2"
              ></span>
              Signing in...
            </ng-container>
            <ng-template #signIn>
              Sign In
              <span class="material-icons ml-2 text-sm"
                ><i class="fa-regular fa-circle-right"></i
              ></span>
            </ng-template>
          </button>
        </form>

        <div class="mt-8 pt-6 border-t border-gray-200">
          <p class="text-center text-sm text-gray-600">
            Don't have an account?
            <a
              href="#"
              class="text-[#186006]/90 hover:text-[#186006] font-medium"
              >Contact Administrator</a
            >
          </p>
        </div>
      </div>
    </div>

    <div class="text-center mt-8">
      <p class="text-sm text-gray-500">Â© 2025 ERP. All rights reserved.</p>
    </div>
  </div>
</div>
