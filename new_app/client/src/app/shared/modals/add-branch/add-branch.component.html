<!-- Modal Backdrop -->
<div
  *ngIf="showModal"
  class="fixed inset-0 bg-black/50 z-100 flex items-center justify-center"
>
  <!-- Modal Container -->
  <div class="bg-white rounded-lg shadow-lg w-full max-w-4xl mx-auto z-50">
    <!-- Modal Header -->
    <div class="flex justify-between items-center px-6 py-4 border-b">
      <h4 class="text-xl font-semibold text-gray-800">Add Branch</h4>
      <button
        type="button"
        class="text-gray-500 hover:text-red-600 text-xl"
        (click)="closeModal()"
      >
        &times;
      </button>
    </div>

    <!-- Modal Body -->
    <div class="px-6 py-4">
      <form
        [formGroup]="valForm"
        (ngSubmit)="submitForm(valForm.value)"
        class="space-y-4"
      >
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium mb-1 text-gray-700"
              >Branch Name
              <i class="fa-solid fa-asterisk fa-2xs" style="color: #ff0000"></i
            ></label>
            <input
              type="text"
              formControlName="branch_name"
              class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-orange-400"
            />
            <span
              class="text-red-500 text-xs"
              *ngIf="
                valForm.controls['branch_name'].hasError('required') &&
                (valForm.controls['branch_name'].dirty ||
                  valForm.controls['branch_name'].touched)
              "
              >This field is required</span
            >
          </div>

          <div>
            <label class="block text-sm font-medium mb-1 text-gray-700"
              >Type
              <i class="fa-solid fa-asterisk fa-2xs" style="color: #ff0000"></i>
            </label>
            <p-select
              [options]="type_list"
              formControlName="type"
              [checkmark]="true"
              optionLabel="label"
              optionValue="value"
              [showClear]="true"
              placeholder="Select a type"
              class="w-full"
              [filter]="true"
            />

            <span
              class="text-red-500 text-xs"
              *ngIf="
                valForm.controls['type'].hasError('required') &&
                (valForm.controls['type'].dirty ||
                  valForm.controls['type'].touched)
              "
              >This field is required</span
            >
          </div>

          <div>
            <label class="block text-sm font-medium mb-1 text-gray-700"
              >Phone
              <i class="fa-solid fa-asterisk fa-2xs" style="color: #ff0000"></i
            ></label>
            <input
              type="phone"
              formControlName="phone"
              class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-orange-400"
            />
            <span
              class="text-red-500 text-xs"
              *ngIf="
                valForm.controls['phone'].hasError('required') &&
                (valForm.controls['phone'].dirty ||
                  valForm.controls['phone'].touched)
              "
              >This field is required</span
            >

            <span
              class="text-orange-500 text-xs"
              *ngIf="valForm.controls['phone'].hasError('invalidPhone')"
              >Phone number format is invalid</span
            >
          </div>

          <div>
            <label class="block text-sm font-medium mb-1 text-gray-700"
              >Email
            </label>
            <input
              type="email"
              formControlName="email"
              class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-orange-400"
            />

            <span
              class="text-orange-500 text-xs"
              *ngIf="valForm.controls['email'].hasError('invalidEmailFormat')"
              >Email format is invalid</span
            >
          </div>

          <div>
            <label class="block text-sm font-medium mb-1 text-gray-700"
              >Contact Person
              <i class="fa-solid fa-asterisk fa-2xs" style="color: #ff0000"></i
            ></label>
            <p-select
              [options]="user_list"
              formControlName="contact_person"
              [checkmark]="true"
              optionLabel="label"
              optionValue="value"
              [showClear]="true"
              placeholder="Select a contact person"
              class="w-full"
              [filter]="true"
            />
            <span
              class="text-red-500 text-xs"
              *ngIf="
                valForm.controls['contact_person'].hasError('required') &&
                (valForm.controls['contact_person'].dirty ||
                  valForm.controls['contact_person'].touched)
              "
              >This field is required</span
            >
          </div>

          <div>
            <label class="block text-sm font-medium mb-1 text-gray-700"
              >Branch Manager
              <i class="fa-solid fa-asterisk fa-2xs" style="color: #ff0000"></i
            ></label>
            <p-select
              [options]="user_list"
              formControlName="branch_manager"
              [checkmark]="true"
              optionLabel="label"
              optionValue="value"
              [showClear]="true"
              placeholder="Select a contact person"
              class="w-full"
              [filter]="true"
            />
            <span
              class="text-red-500 text-xs"
              *ngIf="
                valForm.controls['branch_manager'].hasError('required') &&
                (valForm.controls['branch_manager'].dirty ||
                  valForm.controls['branch_manager'].touched)
              "
              >This field is required</span
            >
          </div>

          <div class="col-span-2">
            <label class="block text-sm font-medium mb-1 text-gray-700"
              >Address
              <i class="fa-solid fa-asterisk fa-2xs" style="color: #ff0000"></i>
            </label>
            <input
              type="text"
              formControlName="address"
              class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-orange-400"
            />
            <span
              class="text-red-500 text-xs"
              *ngIf="
                valForm.controls['address'].hasError('required') &&
                (valForm.controls['address'].dirty ||
                  valForm.controls['address'].touched)
              "
              >This field is required</span
            >
          </div>
        </div>

        <div class="flex justify-end space-x-2 pt-4">
          <button
            type="button"
            class="px-4 py-2 border rounded text-gray-700 border-gray-400 hover:bg-gray-100"
            (click)="closeModal()"
          >
            Close
          </button>
          <button
            type="submit"
            class="px-5 py-2 rounded text-white"
            [ngClass]="
              valForm.valid
                ? 'bg-orange-500 hover:bg-orange-600'
                : 'bg-orange-400 cursor-not-allowed'
            "
            [disabled]="valForm.invalid"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
