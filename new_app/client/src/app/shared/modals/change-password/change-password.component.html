<!-- Modal Backdrop -->
<div
  *ngIf="showModal"
  class="fixed inset-0 bg-black/50 z-100 flex items-center justify-center"
>
  <!-- Modal Container -->
  <div class="bg-white rounded-lg shadow-lg w-full max-w-2xl mx-auto z-50">
    <!-- Modal Header -->
    <div class="flex justify-between items-center px-6 py-4 border-b">
      <h4 class="text-xl font-semibold text-gray-800">Change Password</h4>
      <button
        type="button"
        class="text-gray-500 hover:text-red-600 text-xl"
        (click)="closeModal()"
      >
        &times;
      </button>
    </div>

    <!-- Modal Body -->
    <div class="px-6 py-4">
      <form
        [formGroup]="valForm"
        (ngSubmit)="submitForm(valForm.value)"
        class="space-y-4"
      >
        <div class="grid grid-cols-1 md:grid-cols-1 gap-4">
          <div class="relative">
            <label class="block text-sm font-medium mb-1 text-gray-700"
              >Old Password
              <i class="fa-solid fa-asterisk fa-2xs" style="color: #ff0000"></i
            ></label>
            <input
              [type]="show_old_password ? 'text' : 'password'"
              formControlName="old_password"
              class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-orange-400"
            />
            <button
              type="button"
              (click)="show_old_password = !show_old_password"
              class="absolute inset-y-0 right-0 pr-3 top-6 flex items-center"
            >
              <span class="material-icons text-gray-500">
                <i *ngIf="!show_old_password" class="fa-solid fa-eye"></i>
                <i *ngIf="show_old_password" class="fa-solid fa-eye-slash"></i>
              </span>
            </button>
          </div>
          <div class="relative">
            <label class="block text-sm font-medium mb-1 text-gray-700"
              >New Password
              <i class="fa-solid fa-asterisk fa-2xs" style="color: #ff0000"></i
            ></label>
            <input
              [type]="show_new_password ? 'text' : 'password'"
              formControlName="new_password"
              class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-orange-400"
            />
            <button
              type="button"
              (click)="show_new_password = !show_new_password"
              class="absolute inset-y-0 right-0 pr-3 top-6 flex items-center"
            >
              <span class="material-icons text-gray-500">
                <i *ngIf="!show_new_password" class="fa-solid fa-eye"></i>
                <i *ngIf="show_new_password" class="fa-solid fa-eye-slash"></i>
              </span>
            </button>
          </div>
          <div class="relative">
            <label class="block text-sm font-medium mb-1 text-gray-700"
              >Confirm Password
              <i class="fa-solid fa-asterisk fa-2xs" style="color: #ff0000"></i
            ></label>
            <input
              [type]="show_confirm_password ? 'text' : 'password'"
              formControlName="confirm_password"
              class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-orange-400"
            />
            <button
              type="button"
              (click)="show_confirm_password = !show_confirm_password"
              class="absolute inset-y-0 right-0 pr-3 top-6 flex items-center"
            >
              <span class="material-icons text-gray-500">
                <i *ngIf="!show_confirm_password" class="fa-solid fa-eye"></i>
                <i
                  *ngIf="show_confirm_password"
                  class="fa-solid fa-eye-slash"
                ></i>
              </span>
            </button>
          </div>
        </div>

        <div class="flex justify-end space-x-2 pt-4">
          <button
            type="button"
            class="px-4 py-2 border rounded text-gray-700 border-gray-400 hover:bg-gray-100"
            (click)="closeModal()"
          >
            Close
          </button>
          <button
            type="submit"
            class="px-5 py-2 rounded text-white"
            [ngClass]="
              valForm.valid
                ? 'bg-orange-500 hover:bg-orange-600'
                : 'bg-orange-400 cursor-not-allowed'
            "
            [disabled]="valForm.invalid"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
